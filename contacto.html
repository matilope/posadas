    <main class="contenedor">
        <h1>¡Contactanos!</h1>
        <form method="POST" enctype="multipart/form-data" action="post.php">
            <fieldset>
                <legend>Reserva aquí</legend>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" autofocus required />
                <label for="correo">Correo electronico</label>
                <input type="email" name="correo" id="correo" placeholder="Correo electronico" required />
                <label for="actividad">Tipo de actividad</label>
                <select name="actividad[]" id="actividad" autocomplete="off" multiple size="4" required>
                    <option disabled value="">Elegí una opción</option>
                    <option value=" Costanera">Costanera</option>
                    <option value=" Sitios de interés">Sitios de interés</option>
                    <option value=" Paseos cercanos">Paseos cercanos</option>
                    <option value=" Jardín botánico">Jardín botánico</option>
                    <option value=" Actividades en el río">Actividades en el río</option>
                    <option value=" Entretenimiento">Entretenimiento</option>
                </select>
                <label for="fechaIda">Fecha de ida</label>
                <input type="text" name="fechaIda" id="fechaIda" autocomplete="off" required />
                <label for="fechaVuelta">Fecha de vuelta</label>
                <input type="text" name="fechaVuelta" id="fechaVuelta" autocomplete="off" required />
                <label for="imagen">Imagen del <abbr title="Documento nacional de identidad">DNI</abbr></label>
                <input type="file" name="imagen" id="imagen" required />
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" placeholder="Mensaje" rows="6" cols="30"
                    autocomplete="off"></textarea>
                <input type="submit" value="Enviar" />
            </fieldset>
        </form>
    </main>
